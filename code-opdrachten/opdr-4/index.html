<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/be03e873de.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&family=Merriweather&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <figure class="header__logo">
            <i class="fa-solid fa-pen"></i>
        </figure>
        <div class="header__rightwrapper">
            <label for="toggle" class="toggle">
                <input id="toggle" class="toggle__input" type="checkbox" name="">
            </label>
            <figure class="header__avatar">
            <img src="./img/tate.webp" alt="user image from freepik.com" class="header__img">
            </figure>
        </div>
    </header>
    <article class="showcase">
        <input id="js--input" type="text" class="showcase__input">
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Dancing Script </h3>
               <button class="heart">
                <i class="fa-regular fa-heart heart__logo"></i>
               </button>
            </div>
            <h2 id="js--dancing" class="showcase__output showcase__output--cursive">Placeholder output</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Lato </h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>
            </div>
            <h2 id="js--lato" class="showcase__output showcase__output--sansSerif">Placeholder output</h2>
        </section>
        <section class="showcase__section">
            <div class="showcase__wrapper">
                <h3 class="showcase__font">Merriweather</h3>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>
            </div>
            <h2 id="js--merriweather" class="showcase__output showcase__output--serif">Placeholder output</h2>
        </section>
    </article>
</body>
</html>
